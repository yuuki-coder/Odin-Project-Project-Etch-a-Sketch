<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Etch-a-Sketch</h1>
      </div>
      <form class="form1">
        <input type="number" class="size" min="10" max="100" value="30" />
        <input type="color" class="colorChoice" value="#000000" />
        <div class="rainbow">Rainbow</div>
        <div class="erase">Erase</div>
        <div class="reset">Reset</div>
      </form>
      <div class="sketchContainer">
        <div class="sketchScreen"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
